---
layout: default
title: A Doutrina - Blog
---
<div class="container blog-page">
    <header class="blog-page-header">
        <h1 class="section-title">Diário da Alcateia</h1>
        <h3 class="section-subtitle">Conhecimento para forjar o homem que você nasceu para ser.</h3>
    </header>
    
    <div class="post-list">
        {% for post in site.posts %}
            <article class="post-list-item">
                <h2 class="post-list-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <p class="post-list-meta">{{ post.date | date: "%d de %B, %Y" }}</p>
                <p class="post-list-excerpt">{{ post.excerpt }}</p>
                <a href="{{ post.url | relative_url }}" class="read-more">Ler Doutrina Completa &rarr;</a>
            </article>
        {% endfor %}
    </div>
</div>
